<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mừng Sinh Nhật Anh Iu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap">
</head>
<body>
    <div id="countdown-container" class="full-screen">
        <h1 id="countdown-text">Chúc mừng sinh nhật Bẻo Bẻo Thúi</h1>

        <h2 id="wish-text">Ước đi nèo</h2>
    </div>
    <div id="cake-fire-container" class="full-screen hidden">
        <h2 id="cake-text">Thổi nến ii<br></h2>
	<br><br>
        <img src="fire.png" alt="Fire" id="fire-img" />
	<br><br>
	<img src="cake.png" alt="Cake" id="cake-img" />
        
    </div>
    <div id="video-container" class="full-screen hidden">
        <img src="pic1.png" alt="Decoration" class="pic pic1" />
        <img src="pic2.png" alt="Decoration" class="pic pic2" />
        <video controls id="birthday-video" class="video"></video>
        <img src="pic3.png" alt="Decoration" class="pic pic3" />
    </div>
    <script src="script.js"></script>

</html>
